<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      Driving Monitor
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/paper-dashboard.css?v=2.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/demo/demo.css" rel="stylesheet" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/react-leaflet-markercluster/dist/styles.min.css" />
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKylGqXGF6dkieX9tcSsneA18xX-tAROw&libraries=geometry,drawing,places"></script>
    <style>
      .leaflet-container {
        height: 650px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  <!-- LEAFLET BLOCK -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
      
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.2/leaflet.draw.js"></script>
  <!-- END LEAFLET BLOCK-->

</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-sm-4 card">
              <div class="form-group" id="FormGroup1">
                  <div class="card-header">
                      <h4 class="text-center"> Zones Delimitation</h4>
                  </div>
                  <form id="form">
                      <!-- Zone name-->
                      <br>
                      <div class="form-group">
                          <label for="zoneName">  <i class="far fa-map"></i>  Zone name: </label>
                          <input type="text" name="zoneName" id="zoneName" class="form-control text-center" required>
                      </div>
      
                      <!-- Address's Zone -->
                      <div class="form-group">
                          <label for="zoneAddress"><i class="fas fa-map-marker-alt"></i>  Address's Zone: </label>
                          <textarea class="form-control text-center" id="zoneAddress" placeholder="Insert the address of the zone" required rows="2"></textarea>
                      </div>  
                      <div class="form-group row">   
                          <div class="col-7">
                              <button type="button" class="btn btn-outline-info col-12" onclick="searchAddress()">Search Address</button>
                          </div>  
                          <div class="col-5">
                              <button type="button" class="btn btn-outline-danger col-12" onclick="clearAddress()">Clear</button>
                          </div> 
                      </div> 
                      
                      <!-- End Address's Zone-->
                      <!-- Description Input-->
                      <div class="form-group basic-textarea">
                          <label for="zoneDescription"> <i class="fas fa-info-circle"></i>  Zone Description: </label>
                          <textarea class="form-control text-center" id="zoneDescription" placeholder="Brief description of the zone" required rows="2"></textarea>
                      </div>  
                      <!-- End Description Input-->
                      <br>
                      <div class="form-group row">   
                          <div class="col-6">
                              <button type="submit"  class="col-12 btn btn-success btn-rounded text-center "> Save </button>
                          </div>
                          <div class="col-6">
                              <button type="button" id="cancel" class="col-12 btn btn-warning btn-rounded text-center"> Cancel </button>
                          </div>
                      </div>
                  </form>
                  <br>
              </div>
          </div>
          <div class="col-sm-8">
              <div id="mapid">
              </div>
              <div class="alert alert-danger" role="alert" id="alert">
                  You should to draw one polygon
              </div>
          </div>
      </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/js/zone.js"></script>
</body>
</html>
